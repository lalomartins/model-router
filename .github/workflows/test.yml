name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          package-manager-cache: false

      - name: Brute force platform dependencies
        # This defeats the point of the package lock and may introduce subtle bugs,
        # but for a personal, solo project it's a saner alternative than switching to pnpm/yarn.
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build storybook
        run: npm run build-storybook -w @model-router/webcomponents
